<div class="app">
    <navbar></navbar>
    <div>
        <form #registration="ngForm" (ngSubmit)="onSubmit(registration)" name="registration" novalidate="novalidate" >
            <div class="form-group" [ngClass]="{ 'has-error': registration.submitted && !username.valid }">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" [(ngModel)]="user.username" required="required" unique-username="unique-username" #username="ngModel"/>
                <p [hidden]="registration.username.$error.uniqueUsername">Username must be unique.</p>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': registration.submitted && !firstName.valid }">
                <label for="firstName">First Name</label>
                <input class="form-control" type="text" name="firstName" [(ngModel)]="user.firstName" required="required" unique-username="unique-firstName" #firstName="ngModel"/>
                <p [hidden]="registration.firstName.$error.uniqueFirstName">First Name must be unique.</p>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': registration.submitted && !lastName.valid }">
                <label for="lastName">Last Name</label>
                <input class="form-control" type="text" name="lastName" [(ngModel)]="user.lastName" required="required" unique-username="unique-lastName" #lastName="ngModel"/>
                <p [hidden]="registration.firstName.$error.uniqueFirstName">First Name must be unique.</p>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': registration.submitted && !email.valid }">
                <label for="email">Email Address</label>
                <input class="form-control" type="email" name="email" [(ngModel)]="user.email" required="required" #email="ngModel"/>
                <div [hidden]="registration.email.$error.email">
                    <p>Must be an email address.</p>
                </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': registration.submitted && !password.valid }">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" [(ngModel)]="user.password" required="required" #password="ngModel"/>
                <label for="password_confirm">Confirm Password</label>
                <input class="form-control" type="password" name="password_confirm" [(ngModel)]="user.password_confirm" registration-password-match="password" #password="ngModel"/>
                <button class="btn btn-default" type="submit" ng-disabled="registration.$invalid" (click)="resetForm(registration)">Register!</button>
            </div>
        </form>
        <!--<pre>user = {{ user | json }}</pre>
        <pre>registration = {{ registration | json }}</pre>-->
    </div>
</div>
